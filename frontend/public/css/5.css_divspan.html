<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="5.css_divspan.css" rel="stylesheet">
	</head>
<body>

	<!-- 
		layout	: 특정 공간 안에서 효과적으로 배치
		
		<div> : 
			1. 한 줄 차지 적용
			2. display : block
			
		
		<span> : 
			1. 같은 줄에 적용
			2. display : inline
			
		display 속성
			display : none 			: 표시하지 않음
			display : block 		: 한 줄 차이			[ width, height 적용 O ]	
				기본값인 태그 : div, h_tag, p_tag, ul_tag, ol_tag, li_tag 등
			display : inline		: 같은 줄에 적용 		[ width, height 적용 X ]
				기본값인 태그 : span, a
			display : inline-block	: inline + block	[ width, height 적용 O ]
				기본값인 태그 : button, input, select 등
			
			태그
	 -->
	 
	 
	 <h3> 헤더 </h3> boxboxboxboxbox
	 
	 <div> 박스(구역) 구분 태그</div> boxboxboxboxboxbox
	 
	 <span> 박스(구역) 구분 태그 </span> boxboxboxboxboxbox
	 
	 <!-- div 안에 span inline(기본값) 있는 경우 -->
	 <div> 글자1 <span class="s1"> inline 안녕하세요</span> 글자2</div>	 
	 
	 <!-- div 안에 span block 있는 경우 -->
	 <div> 글자1 <span class="s2"> block 안녕하세요</span> 글자2</div>
	 
	 <!-- div 안에 span inline-block 있는 경우 -->
	 <div> 글자1 <span class="s3"> inline-block 안녕하세요</span> 글자2</div>
	 
	 <!-- div 안에 span none 있는 경우 -->
	 <div> 글자1 <span class="s4"> none 안녕하세요</span> 글자2</div>
	 
	 
	 <!-- div가 inline인 경우 -->
	 글자1 <div class="d1"> 안녕하세요 </div> 글자2
	 
	 <!-- div가 block(기본값)인 경우 -->
	 글자1 <div class="d2"> 안녕하세요 </div> 글자2
	 
	 <!-- div가 inline-block인 경우 -->
	 글자1 <div class="d3"> 안녕하세요 </div> 글자2
	 
	 <!-- div가 none인 경우 -->
	 글자1 <div class="d4"> 안녕하세요 </div> 글자2
	

































</body>
</html>
