<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 버거킹 </title>
	<link href="과제5.css"  rel="stylesheet">
</head>
<body>

	<div class="wrap"> <!--전체 구역 -->
	
		<div class="container" id="consumer"> <!-- 키오스크 구현 -->
			<div class="kioskbox"> <!-- 키오스크 s -->
			
				<div class="header">	<!-- 키오스크 헤더 s  -->
					<img src="img/headimage.jpg" width="100%" height="80%"/>	<!-- 헤더 이미지  -->
					<div class="categorybox">   <!-- 헤더 카테고리 메뉴 [js에서 html 구성] -->
						<!-- js 데이터가 들어가는자리 -->
					</div>
				</div> <!-- 키오스크 헤더 e  -->
				
				<div class="content">
					<div class="productbox"></div>	<!-- 제품 출력 구역 -->
					<div class="cartbox"> <!-- 카트 출력 구역 -->
					
						<div class="cartcontent">	<!--  제품 개수, 제품 가격, 제품 정보 구역 -->
						
							<div class="carttop">	<!--  제품 개수, 제품 가격 구역 -->
								<div>카트 <span class="pcount">0</span></div>
								<div>총 주문금액 <span class="ptotal">\원</span></div>
							</div>
							
							<div class="cartbot"> <!--  제품 정보 구역 -->
							
							</div> 
						
						</div> <!-- 제품 개수, 제품 가격, 제품 정보 구역 e  -->
						
						<div class="cartbtn">	<!--  버튼 구역 -->
							<button onclick="cancel()" class="cancelbtn">취소</button>
							<button onclick="onOrder()" class="order">주문하기</button>
						</div>
					
					</div>	<!-- 카트 출력 구역 e-->
				</div>	<!-- 본문 끝 -->
				
				
			</div>
		</div>  <!-- 키오스크 end -->
		
		<div class="container" id="producer">  <!-- 포스기 구현 -->
			<div class="addBurger">
				<h3>버거 등록</h3>
				<table class="addTable">
					<tr>
						<th>버거이름</th>
						<td><input type="text" class="burgerinfo">
					</tr>
					<tr>
						<th>카테고리</th>
						<td><input type="text" class="burgerinfo">
					</tr>
					<tr>
						<th>가격</th>
						<td><input type="text" class="burgerinfo">
					</tr>
					<tr>
						<th>이미지명</th>
						<td><input type="text" class="burgerinfo">
					</tr>
					<tr>
						<td colspan="2"><button class="addBtn" onclick="addbtn()">등록</button></td>
					</tr>
				</table>
			</div>
			<div class="burgerbox">
				<h3>버거 현황</h3>
				<table class="burgerTable"></table>
			</div>
			<div class="orderbox">
				<h3>주문 목록 현황</h3>
				<table class="orderTable"></table>
			</div>
			<div class="totalList">
				<h3>매출현황</h3>
				<table class="totaltable"></table>
			</div>
		</div>
		
	</div> <!-- wrap end  -->
	
	<script src="과제5.js" type="text/javascript"></script>

</body>
</html>
