<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="5.점수관리.css" rel="stylesheet">

</head>
<body>

	<div class = "wrap">
		<div class="addbox">
			<h3>학생 점수 등록 </h3>
			<table class="addtable">
				<tr>
					<td>학생명</td>
					<td><input class="name" type="text" placeholder="중복불가"></td>
				</tr>
				<tr>
					<td>국어</td>
					<td><input class="kor" type="text" placeholder="숫자 0~100사이"></td>
				</tr>
				<tr>
					<td>영어</td>
					<td><input class="eng" type="text" placeholder="숫자 0~100사이"></td>
				</tr>
				<tr>
					<td>수학</td>
					<td><input class="mat" type="text" placeholder="숫자 0~100사이"></td>
				</tr>
				<tr>
					<td colspan="2"><button class="addbtn">점수등록</button></td>
				</tr>
			</table> <!-- table end -->
		</div> <!-- addbox end -->
		
		<div class="listbox" >
			<h3>학생 점수 현황 </h3>
			<table class="listtable"></table>
		</div> <!-- listbox e -->
		
		<div class="updatebox">
			<h3> 학생 점수 수정 </h3>
			<table class="updatetable">
				<tr>
					<td>학생명</td>
					<td><input class="upname" type="text" readonly="readonly" placeholder="수정불가"></td>
				</tr>
				<tr>
					<td>국어</td>
					<td><input class="upkor" type="text" placeholder="숫자 0~100사이"></td>
				</tr>
				<tr>
					<td>영어</td>
					<td><input class="upeng" type="text" placeholder="숫자 0~100사이"></td>
				</tr>
				<tr>
					<td>수학</td>
					<td><input class="upmat" type="text" placeholder="숫자 0~100사이"></td>
				</tr>
				<tr>
					<td colspan="2"><button class="updatebtn">수정 완료</button></td>
				</tr>
			</table>
		</div> <!-- updatebox e -->
	</div> <!-- wrap e -->
	
	
	<script src="5.점수관리.js"></script>
	
</body>
</html>
