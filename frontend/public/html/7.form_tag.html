<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	
	<!-- 
		자동완성 : ctrl + 스페이스바
			예1) <input type = "password" />
			1. <in + 엔터	2~3글자 입력 후에 목록에서 선택 후 엔터
			2. ty + ctrl + 스페이스바 => type="text"
			3. pa + ctrl + 스페이스바 => password
			
	 -->
	
		<form> <!--  form s -->
		
			<input value="인사과" />							<br/> 		<!-- 입력 상자 -->
			<input type = "text"/>							<br/> 		<!-- 문자입력형식 : 기본값 -->
			<input type = "password"/>						<br/> 		<!-- 패스워드 -->
			<input type = "radio" name="email"/>예						<!-- 동그라미 선택 버튼 -->
			<input type = "radio" name="email"/>아니오		<br/>		<!-- 동그라미 선택 버튼 -->
			<input type = "checkbox"name="item"/> 뉴스					<!-- 네모 선택 버튼 -->
			<input type = "checkbox"name="item"/> 드라마		<br/>		<!-- 네모 선택 버튼 -->
			
			<input type = "button"value="인증" />  			<br/>		<!-- 추후 이벤트 버튼 사용 -->
			<input type = "submit"value="폼 전송"/>  			<br/>		<!-- 추후 데이터 통신 -->
			<input type = "reset"value="입력 초기화"/>  		<br/>		<!-- 입력 초기화 버튼 -->
		</form> <!--  form e -->
	
	</body>
</html>
