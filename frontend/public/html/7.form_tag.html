<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	
	<!-- 
		자동완성 : ctrl + 스페이스바
			예1) <input type = "password" />
			1. <in + 엔터	2~3글자 입력 후에 목록에서 선택 후 엔터
			2. ty + ctrl + 스페이스바 => type="text"
			3. pa + ctrl + 스페이스바 => password
			
	 -->
	
		<form> <!--  form s -->
		
			<fieldset> <!--  입력 그룹 s -->
				
					<legend> 자주 사용되는 input </legend>	<!-- 그룹 타이틀 -->
				
			
				[읽기모드]
				<input value= "인사과" readonly="readonly"/>											<br/> 		<!-- 입력 상자 -->
				
				[사용금지]
				<input type = "text" disabled="disabled" placeholder="신입"/>						<br/> 		<!-- 문자입력형식 : 기본값 -->
				
				[포커스]	
				<input type = "password" placeholder="패스워드" autofocus="autofocus"/>				<br/> 		<!-- 패스워드 -->
				
				[단일선택]
				<input type = "radio" name="email" checked="checked"/>예											<!-- 동그라미 선택 버튼 -->
				<input type = "radio" name="email"/>아니오											<br/>		<!-- 동그라미 선택 버튼 -->
				
				[복수선택]
				<input type = "checkbox"name="item"/> 뉴스														<!-- 네모 선택 버튼 -->
				<input type = "checkbox"name="item"/> 드라마											<br/>		<!-- 네모 선택 버튼 -->
				
				[긴글텍스트]
				<textarea rows="3" cols="5" style="resize: none"></textarea>						<br/>		<!-- 긴글 텍스트 -->
				
				[목록상자]
				<select> 																						<!-- 목록상자 -->
					<option> 네이버 </option>
					<option> 카카오 </option>
					<option> 네이트 </option>
				</select>																			<br/>
				
				[첨부파일]
				<hr/> <!-- 구분선 (밑줄) -->
				<input type="file" />																<br/>		<!-- 첨부파일 한개 첨부 -->
				<input type="file" multiple="multiple"/>											<br/>		<!-- 첨부파일 여러개 첨부 -->
				<hr/> <!-- 구분선 (밑줄) -->
			</fieldset> <!-- 입력 그룹 e -->
						
			<fieldset>
				<legend>html5 이상부터 추가된 input</legend>	
						
				[버튼목록]
				<input type = "button" value="인증" />  												<br/>		<!-- 추후 이벤트 버튼 사용 -->
				<input type = "submit" value="폼 전송"/>  											<br/>		<!-- 추후 데이터 통신 -->
				<input type = "reset" value="입력 초기화"/>  											<br/>		<!-- 입력 초기화 버튼 -->
				<input type = "color"/> 															<br/>		<!-- 색상 선택 -->
				<input type = "date"/> 																<br/>		<!-- 날짜 선택 -->
				<input type = "datetime-local"/> 													<br/>		<!-- 날짜/시간 선택 -->
				<input type = "email"/> 															<br/>		<!-- 이메일[@]형식 입력 확인 -->
				<input type = "month"/> 															<br/>		<!-- 날짜[월] 선택 -->
				<input type = "time"/> 																<br/>		<!-- 시간 선택 -->
				<input type = "week"/> 																<br/>		<!-- 날짜[주] 선택 -->
				<input type = "range" min = 0 max = 10 /> 											<br/>		<!-- 범위 스크롤 -->
				<input type = "number" min =0 max = 10 /> 											<br/>		<!-- 범위 내 숫자 입력 -->
			</fieldset>	
			
			
		</form> <!--  form e -->
	
	</body>
</html>
