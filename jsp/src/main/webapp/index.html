<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kwons.Computer</title><!-- 페이지 제목 -->
	<!-- 반응형 뷰 포트 -->
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <!-- 부트스트랩 : CSS -->
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	 <!-- 사용자 정의 CSS -->
	 <link href="css/index.css" rel="stylesheet">
	 
	 
</head>
<body>
	
	<!-- 상단 헤더  sticky-top : 반응형 상단고정 / bg-white : 배경 하얀색-->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_top">	<!--  네비게이션 -->
		<div class="container">						<!--  구역 -->
			<div class="collapse navbar-collapse">									<!-- 감추기 -->
				<ul class="navbar-nav h_topmenu">					<!-- 메뉴 목록 -->
					<li class="nav-item"><a class="nav-link" href="#">로그인</a></li>			<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#">회원가입</a></li>
					<li class="nav-item"><a class="nav-link" href="#">장바구니</a></li>
					<li class="nav-item"><a class="nav-link" href="#">마이페이지</a></li>
					<li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
					<li class="nav-item"><a class="nav-link" href="#">문의사항</a></li>
					<li class="nav-item"><a class="nav-link" href="#">리뷰</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- 로고 -->
	<div class="container logobox">
		<a class="title" href="#"> Kwons.Computer </a> 
	</div>
	
	<!-- 하단 헤더 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_bottom">	<!-- 네비게이션 -->
		<div class="container">				<!-- 구역 -->
		
			<!-- 콜랩스 버튼 : 메뉴가 콜랩스 되었을때 보이는 버튼 -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
				<span class="navbar-toggler-icon"></span>
			</button>
		
			<!--  콜랩스 적용되는 메뉴 목록 -->
			<div class="collapse navbar-collapse" id="navContent">	<!-- 숨기기 -->
				<ul class="navbar-nav h_bottommenu">				<!-- 메뉴 목록 -->
					<li class="nav-item"><a class="nav-link" href="#">베스트</a></li>	<!--  메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#">인터넷/사무용</a></li>
					<li class="nav-item"><a class="nav-link" href="#">3D게임/그래픽용</a></li>
					<li class="nav-item"><a class="nav-link" href="#">고성능/전문가용</a></li>
					<li class="nav-item"><a class="nav-link" href="#">GAME ZONE</a></li>
					<li class="nav-item"><a class="nav-link" href="#">라이젠 전용관</a></li>
					<li class="nav-item"><a class="nav-link" href="#">인텔전용관</a></li>
					<li class="nav-item"><a class="nav-link" href="#">주요부품</a></li>
					<li class="nav-item"><a class="nav-link" href="#">주변기기</a></li>
					<li class="nav-item"><a class="nav-link" href="#">윈도우</a></li>
					<li class="nav-item"><a class="nav-link" href="#">이벤트</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- 이미지 슬라이드 : 캐러셀 data-bs-ride="carousel" : 자동슬라이드 / data-bs-interval="3000" : 밀리초=1000분의 1초-->
	<div id="mainCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="10000" >		<!--  캐러셀 구역 -->
		<div class="carousel-inner">	<!--  캐러셀 내용물 - 사진들 -->
			<div class="carousel-item active">	<!-- 1개의 사진 active:활성화 -->
				<img src="img/13.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">	<!-- 1개의 사진 -->
				<img src="img/12.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">	<!-- 1개의 사진 -->
				<img src="img/10.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">	<!-- 1개의 사진 -->
				<img src="img/11.jpg" class="d-block w-100">
			</div>
		</div>
		
		<div> <!-- 이미지 슬라이드 컨트롤 [ 왼쪽/오른쪽 이동 버튼] -->
			<!-- 왼쪽 버튼 : prev -->
			<button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#mainCarousel">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<!-- 오른쪽 버튼 : next -->
			<button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#mainCarousel">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>
		
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
